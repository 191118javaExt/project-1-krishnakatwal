<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="../scripts/ExpenseReimbursement.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>



<body>
<form name="ExpenseReimbursementForm" onsubmit="submitReimbursement(event.preventDefault())">

 <h3>Welcome To ERS Application Form</h3>

  <div class="form-group">
    <label >Amount</label>
    <input type="number" class="form-control" id="formGroupExampleInput2" name="amount" placeholder="Another input">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" id="formGroupExampleInput3" name="description" placeholder="Another input">
  </div>
  
<h2>Reimbursement Type</h2> 
<div class="radio">
<label><input type="radio" name="type_id" value="Lodging">Lodging</label>
</div>
<div class="radio">
  <label><input type="radio" name="type_id" value="Travel">Travel</label>
</div>
<div class="radio ">
  <label><input type="radio" name="type_id" value="Food">Food</label>
</div>
<div class="radio ">
  <label><input type="radio" name="type_id" value="Other">Other</label>
</div>
     
<button type="submit" class="btn btn-primary">Submit</button>
                 
	
	
</form>	
</body>
</html>
