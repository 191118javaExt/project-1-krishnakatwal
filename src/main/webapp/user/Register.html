<script>

			let xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if ((this.readyState === 4) && (this.status === 201)) {
					sessionStorage.setItem('newuser', this.responseText);
					alert("Succesfully submitted Registration Form")
